<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 09 - Ajax Server-Side</title>
    <script type="text/javascript" src="cart.js"></script>
</head>
<body onload="initializePage()">
<table style="margin: 0 auto;" id="book-table"></table>

<!--Shopping Cart Displays when items are inside only! -->
<div id="cart-container" style="display: none;">
    <h2 style="width: 80%; margin: 0 auto; padding-bottom: 5px">Shopping Cart</h2>
    <table id="cart" border="1" style="width: 80%; margin: 0 auto;">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
        <tr>
            <td colspan="5" style="text-align: right;">Total Price:</td>
            <td colspan="2" id="total-price" style="text-align: left;"></td>
        </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
